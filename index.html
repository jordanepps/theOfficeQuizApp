<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>'The Office' Quiz App</title>
		<link rel="stylesheet" href="main.css" />
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header role="banner">
			<img
				src="https://i.pinimg.com/originals/53/90/7f/53907f287c469f9db37731697f21712c.png"
				alt="The Office Logo"
			/>

			<ul id="js-question-info" class="question-info">
				<li>
					<span id="js-correct-answers">0</span> correct,
					<span id="js-incorrect-answers">0</span> incorrect
				</li>
				<li>Question <span id="js-current-question">0</span> out of 10</li>
			</ul>
		</header>
		<main role="main">
			<section id="js-start-section" class="start-section">
				<h2>
					Are you a fan of 'The Office'? Test your knowledge and take the quiz!
				</h2>
				<button class="js-start-button start-button">Start Quiz</button>
			</section>
			<section id="js-questions" class="questions"></section>
		</main>
		<script src="questions.js"></script>
		<script src="main.js"></script>
	</body>
</html>
