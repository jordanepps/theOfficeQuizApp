<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>'The Office' Quiz App</title>
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>
	</head>
	<header>
		<h1>The Office Quiz</h1>
		<ul id="js-question-info">
			<li>
				<span id="js-correct-answers">0</span> correct,
				<span id="js-incorrect-answers">0</span> incorrect
			</li>
			<li>Question <span id="js-current-question">0</span> out of 10</li>
		</ul>
	</header>
	<main>
		<section id="js-start-section">
			<h2>Are you a true fan of 'The Office'? Test your knowledge out here!</h2>
			<button class="js-start-button">Start Quiz</button>
		</section>
		<section id="js-questions"></section>
	</main>

	<body>
		<script src="questions.js"></script>
		<script src="main.js"></script>
	</body>
</html>
